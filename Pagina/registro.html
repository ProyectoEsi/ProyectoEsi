    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1C1C1C 0%, #2a2a2a 100%);
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(28, 28, 28, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav {

            justify-content: space-between;

            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #F5F5DC;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #F5F5DC;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #A5D6A7;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: #F5F5DC;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #A5D6A7;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(165,214,167,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(139,195,74,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(165,214,167,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');

        }

        .auth-card {

            border-radius: 25px;

            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);

            width: 100%;

            z-index: 2;
            animation: slideInUp 0.8s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }

        .auth-title {
            font-size: 2rem;
            color: #1C1C1C;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .auth-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(28, 28, 28, 0.1);
            border-radius: 15px;
            padding: 0.5rem;
        }

        .tab-button {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #A5D6A7, #8BC34A);
            color: #1C1C1C;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(165, 214, 167, 0.3);
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1C1C1C;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #1C1C1C;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #A5D6A7;
            box-shadow: 0 0 0 3px rgba(165, 214, 167, 0.1);
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-button {
            background: linear-gradient(45deg, #A5D6A7, #8BC34A);
            color: #1C1C1C;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(165, 214, 167, 0.3);
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .file-preview {
            margin-top: 1rem;
            text-align: center;
        }

        .file-preview img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(45deg, #A5D6A7, #8BC34A);
            color: #1C1C1C;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(165, 214, 167, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #A5D6A7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #8BC34A;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #A5D6A7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .alert-success {
            background: rgba(165, 214, 167, 0.2);
            border: 2px solid #A5D6A7;
            color: #1C1C1C;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-card {
                margin: 1rem;
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }
        }
    </style>

                <button class="tab-button active" onclick="showTab('login')">Iniciar Sesion</button>

            <div class="form-container">
              
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="login_email" class="form-label">Email</label>

    <script>
      
        function showTab(tabName) {
           
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
          
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tabName + 'Form').classList.add('active');
            
          
            clearAlerts();
        }

    
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }

      
        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.querySelectorAll('.submit-button').forEach(btn => {
                btn.disabled = show;
            });
        }

       
        document.getElementById('register_image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            const buttonText = document.getElementById('file-button-text');
            
            if (file) {
                buttonText.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                buttonText.textContent = 'Seleccionar Imagen';
                preview.innerHTML = '';
            }
        });

      
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlerts();
            toggleLoading(true);
            
            const data = {
                usr_email: document.getElementById('login_email').value,
                usr_pass: document.getElementById('login_password').value
            };

            fetch('api.php/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                toggleLoading(false);
                if (data.success) {
                    showAlert('Â¡Inicio de sesiÃ³n exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Error al iniciar sesiÃ³n');
                }
            })
            .catch(error => {
                toggleLoading(false);
                showAlert('Error de conexiÃ³n. Intenta nuevamente.');
                console.error('Error:', error);
            });
        });

      
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlerts();
            
            const fileInput = document.getElementById('register_image');
            const file = fileInput.files[0];
            
            if (!file) {
                showAlert('Por favor selecciona una imagen de perfil');
                return;
            }
            
            toggleLoading(true);
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = {
                    usr_name: document.getElementById('register_name').value,
                    usr_email: document.getElementById('register_email').value,
                    usr_age: document.getElementById('register_age').value,
                    usr_pass: document.getElementById('register_password').value,
                    imagen: event.target.result
                };

                fetch('Apis/api.php/usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    toggleLoading(false);
                    if (data.success) {
                        showAlert('Â¡Usuario registrado correctamente! Ahora puedes iniciar sesiÃ³n.', 'success');
                       
                        document.getElementById('registerForm').reset();
                        document.getElementById('imagePreview').innerHTML = '';
                        document.getElementById('file-button-text').textContent = 'Seleccionar Imagen';
                        
                        setTimeout(() => {
                            document.querySelector('[onclick="showTab(\'login\')"]').click();
                        }, 2000);
                    } else {
                        showAlert(data.error || 'Error al registrar usuario');
                    }
                })
                .catch(error => {
                    toggleLoading(false);
                    showAlert('Error de conexiÃ³n. Intenta nuevamente.');
                    console.error('Error:', error);
                });
            };
            reader.readAsDataURL(file);
        });

        
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(28, 28, 28, 0.98)';
            } else {
                header.style.background = 'rgba(28, 28, 28, 0.95)';
            }
        });
    </script>
