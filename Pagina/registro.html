    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <svg class="auth-logo" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="80,200 200,120 320,200" fill="#CD853F" stroke="#B8763F" stroke-width="3"/>
                    <polygon points="300,185 320,185 320,200 300,200" fill="#CD853F"/>
                    <rect x="90" y="200" width="220" height="120" fill="white" stroke="#ddd" stroke-width="2"/>
                    <circle cx="200" cy="240" r="20" fill="#7CB342"/>
                    <ellipse cx="200" cy="270" rx="25" ry="35" fill="#7CB342"/>
                </svg>
                <h1 class="auth-title">COVINICH</h1>
                <p class="auth-subtitle">Cooperativa de Viviendas</p>
            </div>

            <div class="form-tabs">
                <button class="tab-button active" onclick="showTab('login')">Iniciar Sesión</button>
                <button class="tab-button" onclick="showTab('register')">Registrarse</button>
                <button class="tab-button" onclick="showTab('admin')">Inicio de Administrador</button>
            </div>

            <div id="alertContainer"></div>

            <div class="form-container">            
                <form id="loginForm" class="auth-form active">
                    <div class="registro-form-group">
                        <label for="login_email" class="form-label">Email</label>
                        <input type="email" id="login_email" class="form-input" required>
                    </div>
                    <div class="registro-form-group">
                        <label for="login_password" class="form-label">Contraseña</label>
                        <input type="password" id="login_password" class="form-input" required>
                    </div>
                    <button type="submit" class="submit-button">Iniciar Sesión</button>
                </form>
                <form id="registerForm" class="auth-form">
                    <div class="registro-form-group">
                        <label for="register_name" class="form-label">Nombre Completo</label>
                        <input type="text" id="register_name" class="form-input" placeholder="Ej: Juan Pérez González" required>
                    </div>
                    <div class="registro-form-group">
                        <label for="register_cedula" class="form-label">Cédula</label>
                        <input type="number" id="register_cedula" class="form-input" placeholder="12345678" required>
                    </div>
                    <div class="form-row">
                        <div class="registro-form-group">
                            <label for="register_email" class="form-label">Email</label>
                            <input type="email" id="register_email" class="form-input" placeholder="ejemplo@email.com" required>
                        </div>
                        <div class="registro-form-group">
                            <label for="register_age" class="form-label">Edad</label>
                            <input type="number" id="register_age" class="form-input" min="18" max="100" placeholder="25" required>
                        </div>
                    </div>
                    <div class="registro-form-group">
                        <label for="register_password" class="form-label">Contraseña</label>
                        <input type="password" id="register_password" class="form-input" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    <div class="registro-form-group">
                        <label for="register_image" class="form-label">Foto de Perfil</label>
                        <div class="file-input-wrapper">
                            <button type="button" class="file-input-button" onclick="document.getElementById('register_image').click()">
                                <span id="file-button-text">Seleccionar Imagen</span>
                            </button>
                            <input type="file" id="register_image" class="file-input" accept="image/*" required>
                        </div>
                        <div id="imagePreview" class="file-preview"></div>
                    </div>
                    <button type="submit" class="submit-button">Crear Cuenta</button>
                </form>
                <form id="adminForm" class="auth-form">
                    <div class="registro-form-group">
                        <label for="admin_profile" class="form-label">Perfil</label>
                        <input type="text" id="admin_profile" class="form-input" required>
                    </div>
                    <div class="registro-form-group">
                        <label for="admin_password" class="form-label">Contraseña</label>
                        <input type="password" id="admin_password" class="form-input" required>
                    </div>
                    <button type="submit" class="submit-button">Entrar al Backoffice</button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Procesando...</p>
            </div>

            <div class="back-link">
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tabName + 'Form').classList.add('active');
            
            clearAlerts();
        }

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.querySelectorAll('.submit-button').forEach(btn => {
                btn.disabled = show;
            });
        }

        document.getElementById('register_image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            const buttonText = document.getElementById('file-button-text');
            
            if (file) {
                buttonText.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                buttonText.textContent = 'Seleccionar Imagen';
                preview.innerHTML = '';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlerts();
            toggleLoading(true);
            
            const data = {
                Email: document.getElementById('login_email').value,
                contrasena: document.getElementById('login_password').value
            };

            fetch('Apis/api.php/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                toggleLoading(false);
                if (data.success) {
                    showAlert('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        const cedula = data.usuario.Cedula || data.usuario.cedula;
                        window.location.href = `usuario.html?cedula=${cedula}`;
                    }, 1200);
                } else {
                    showAlert(data.error || 'Error al iniciar sesión');
                }
            })
            .catch(error => {
                toggleLoading(false);
                showAlert('Error de conexión. Intenta nuevamente.');
                console.error('Error:', error);
            });
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlerts();
            
            const fileInput = document.getElementById('register_image');
            const file = fileInput.files[0];
            
            if (!file) {
                showAlert('Por favor selecciona una imagen de perfil');
                return;
            }
            
            toggleLoading(true);
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = {
                    nombre_completo: document.getElementById('register_name').value,
                    cedula: document.getElementById('register_cedula').value,
                    Email: document.getElementById('register_email').value,
                    Edad: document.getElementById('register_age').value,
                    contrasena: document.getElementById('register_password').value,
                    FotoDePerfil: event.target.result,
                    Aceptado: false
                };

                fetch('Apis/api.php/usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    toggleLoading(false);
                    if (data.success) {
                        showAlert('¡Usuario registrado correctamente! Ahora puedes iniciar sesión.', 'success');
                        
                        document.getElementById('registerForm').reset();
                        document.getElementById('imagePreview').innerHTML = '';
                        document.getElementById('file-button-text').textContent = 'Seleccionar Imagen';
                        
                        setTimeout(() => {
                            document.querySelector('[onclick="showTab(\'login\')"]').click();
                        }, 2000);
                    } else {
                        showAlert(data.error || 'Error al registrar usuario');
                    }
                })
                .catch(error => {
                    toggleLoading(false);
                    showAlert('Error de conexión. Intenta nuevamente.');
                    console.error('Error:', error);
                });
            };
            reader.readAsDataURL(file);
        });
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearAlerts();
            toggleLoading(true);

            const data = {
                Perfil: document.getElementById('admin_profile').value,
                contrasena: document.getElementById('admin_password').value
            };

            fetch('Apis/api.php/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                toggleLoading(false);
                if (data.success) {
                    showAlert('Acceso de administrador concedido. Redirigiendo...', 'success');
                    setTimeout(() => {
                        const perfil = data.admin.Perfil || data.admin.perfil;
                        window.location.href = `backoffice/backofice.html?perfil=${perfil}`;
                    }, 1500);
                } else {
                    showAlert(data.error || 'Credenciales de administrador incorrectas');
                }
            })
            .catch(error => {
                toggleLoading(false);
                showAlert('Error de conexión. Intenta nuevamente.');
                console.error('Error:', error);
            });
        });

        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(28, 28, 28, 0.98)';
            } else {
                header.style.background = 'rgba(28, 28, 28, 0.95)';
            }
        });
    </script>
