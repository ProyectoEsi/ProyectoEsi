<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="../imagenes/4.png">
    <title>Backoffice - COVINICH</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/backoffice-styles.css">
</head>
<body class="backoffice-body">
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="../imagenes/4.png" alt="Logo" class="logo-icon">
                COVINICH - Backoffice
            </div>
            <ul class="nav-links">
                <li><button id="logoutAdminBtn" class="backoffice-btn" style="padding:0.4rem 0.8rem;">Cerrar sesión</button></li>
            </ul>
        </nav>
    </header>

    <div class="backoffice-container">
        <div class="backoffice-card">
            <h1 class="backoffice-title">Usuarios pendientes</h1>
            <p class="backoffice-subtitle">Aprueba o rechaza las nuevas solicitudes</p>

            <div id="alertContainer"></div>

            <div class="backoffice-toolbar">
                <input id="searchInput" class="backoffice-search" type="search" placeholder="Buscar por nombre, cédula o email" />
                <button id="refreshBtn" class="backoffice-btn">Actualizar</button>
            </div>

            <div style="overflow-x: auto;">
                <table class="backoffice-table">
                    <thead>
                        <tr>
                            <th>Cédula</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Edad</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="backoffice-card" style="margin-top: 1.5rem;">
            <h1 class="backoffice-title">Unidades habitacionales</h1>
            <p class="backoffice-subtitle">Asigna un número de habitación a socios aceptados</p>

            <div id="alertContainerUnits"></div>
            <div class="backoffice-toolbar">
                <input id="searchUnits" class="backoffice-search" type="search" placeholder="Buscar por nombre o cédula" />
                <button id="refreshUnitsBtn" class="backoffice-btn">Actualizar</button>
            </div>
            <div style="overflow-x: auto;">
                <table class="backoffice-table">
                    <thead>
                        <tr>
                            <th>Cédula</th>
                            <th>Nombre</th>
                            <th>Habitación asignada</th>
                            <th>Asignar habitación</th>
                        </tr>
                    </thead>
                    <tbody id="unitsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const urlParams = new URLSearchParams(window.location.search);
            const perfil = urlParams.get('perfil');
            
            if (!perfil) {
                window.location.replace('../registro.html');
                return;
            }
        })();

        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        (function(){
            const btn = document.getElementById('logoutAdminBtn');
            if (btn) {
                btn.addEventListener('click', function(){
                    window.location.replace('../registro.html');
                });
            }
        })();
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `backoffice-alert backoffice-alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 4000);
        }

        function renderRows(usuarios) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            if (!usuarios || usuarios.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = 6;
                td.textContent = 'No hay usuarios pendientes.';
                tr.appendChild(td);
                tbody.appendChild(tr);
                return;
            }
            usuarios.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.Cedula}</td>
                    <td>${u.NombreCompleto || ''}</td>
                    <td>${u.Email}</td>
                    <td>${u.Edad}</td>
                    <td>
                        ${String(u.Aceptado) === '1' || String(u.Aceptado).toLowerCase() === 'true' ?
                            '<span class="backoffice-badge backoffice-badge-accepted">Aceptado</span>' :
                            '<span class="backoffice-badge backoffice-badge-pending">Pendiente</span>'}
                    </td>
                    <td>
                        <div style="display:flex; gap:8px;">
                            <button class="backoffice-btn" ${String(u.Aceptado) === '1' || String(u.Aceptado).toLowerCase() === 'true' ? 'disabled' : ''} data-cedula="${u.Cedula}">Aceptar</button>
                            <button class="backoffice-btn backoffice-btn-reject" data-reject="${u.Cedula}">Rechazar</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.querySelectorAll('button[data-cedula]').forEach(btn => {
                btn.addEventListener('click', () => acceptUser(btn.getAttribute('data-cedula'), btn));
            });

            document.querySelectorAll('button[data-reject]').forEach(btn => {
                btn.addEventListener('click', () => rejectUser(btn.getAttribute('data-reject'), btn));
            });
        }

        async function fetchUsuarios() {
            try {
                const res = await fetch('../Apis/api.php/usuarios');
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error('Respuesta inválida');
                const pendientes = data.filter(u => !(String(u.Aceptado) === '1' || String(u.Aceptado).toLowerCase() === 'true'));
                window.__allUsuarios = data;
                window.__pendientes = pendientes;
                applySearch();
            } catch (e) {
                showAlert('No se pudieron cargar los usuarios', 'error');
                console.error(e);
            }
        }

        async function acceptUser(cedula, buttonEl) {
            try {
                buttonEl.disabled = true;
                const res = await fetch(`../Apis/api.php/usuarios/${cedula}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Aceptado: true })
                });
                const result = await res.json();
                if (result.success) {
                    showAlert('Usuario aceptado correctamente', 'success');
                    fetchUsuarios();
                } else {
                    buttonEl.disabled = false;
                    showAlert('No se pudo aceptar al usuario', 'error');
                }
            } catch (e) {
                buttonEl.disabled = false;
                showAlert('Error de conexión', 'error');
                console.error(e);
            }
        }

        async function rejectUser(cedula, buttonEl) {
            if (!confirm('¿Seguro que deseas rechazar y eliminar este usuario?')) return;
            try {
                buttonEl.disabled = true;
                const res = await fetch(`../Apis/api.php/usuarios/${cedula}`, {
                    method: 'DELETE'
                });
                const result = await res.json();
                if (result.success) {
                    showAlert('Usuario eliminado correctamente', 'success');
                    fetchUsuarios();
                } else {
                    buttonEl.disabled = false;
                    showAlert('No se pudo eliminar al usuario', 'error');
                }
            } catch (e) {
                buttonEl.disabled = false;
                showAlert('Error de conexión', 'error');
                console.error(e);
            }
        }

        function applySearch() {
            const q = (document.getElementById('searchInput').value || '').toLowerCase();
            const list = (window.__pendientes || []).filter(u =>
                String(u.Cedula).toLowerCase().includes(q) ||
                (u.NombreCompleto || '').toLowerCase().includes(q) ||
                (u.Email || '').toLowerCase().includes(q)
            );
            renderRows(list);
        }

        document.getElementById('searchInput').addEventListener('input', applySearch);
        document.getElementById('refreshBtn').addEventListener('click', fetchUsuarios);

        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            header.style.background = window.scrollY > 100 ? 'rgba(28, 28, 28, 0.98)' : 'rgba(28, 28, 28, 0.95)';
        });

        fetchUsuarios();

        function showAlertUnits(message, type = 'error') {
            const c = document.getElementById('alertContainerUnits');
            const el = document.createElement('div');
            el.className = `backoffice-alert backoffice-alert-${type}`;
            el.textContent = message;
            c.innerHTML = '';
            c.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }

        async function fetchAceptados() {
            try {
                const res = await fetch('../Apis/api.php/usuarios');
                const data = await res.json();
                const aceptados = (Array.isArray(data) ? data : []).filter(u => String(u.Aceptado) === '1' || String(u.Aceptado).toLowerCase() === 'true');
                window.__aceptados = aceptados;
                await fetchUnidades();
                applyUnitsSearch();
            } catch (e) {
                showAlertUnits('No se pudieron cargar los socios aceptados');
                console.error(e);
            }
        }

        async function fetchUnidades() {
            try {
                const res = await fetch('../Apis/api.php/unidades');
                const data = await res.json();  
                const map = {};
                (Array.isArray(data) ? data : []).forEach(u => { map[String(u.CeduladelSocio)] = u.NumeroDeHabitacion; });
                window.__unidadesMap = map;
            } catch (e) {
                window.__unidadesMap = {};
            }
        }

        function renderUnitsRows(usuarios) {
            const tbody = document.getElementById('unitsTableBody');
            tbody.innerHTML = '';
            if (!usuarios || usuarios.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = 3;
                td.textContent = 'No hay socios aceptados.';
                tr.appendChild(td);
                tbody.appendChild(tr);
                return;
            }
            usuarios.forEach(u => {
                const asignada = window.__unidadesMap ? window.__unidadesMap[String(u.Cedula)] : undefined;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.Cedula}</td>
                    <td>${u.NombreCompleto || ''}</td>
                    <td>${asignada ? asignada : 'Ninguna'}</td>
                    <td>
                        <input type="number" min="1" max="100" placeholder="N° (1-100)" style="width:110px; padding:0.4rem; border:1px solid #ddd; border-radius:8px;" />
                        <button class="backoffice-btn" data-assign="${u.Cedula}">Asignar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.querySelectorAll('button[data-assign]').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const cedula = btn.getAttribute('data-assign');
                    const input = btn.parentElement.querySelector('input[type="number"]');
                    const numero = parseInt(input.value, 10);
                    if (!numero || numero < 1 || numero > 100) {
                        showAlertUnits('Ingresa un número de habitación válido (1 a 100)');
                        return;
                    }
                    btn.disabled = true;
                    try {
                        const res = await fetch('../Apis/api.php/unidades', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ CeduladelSocio: Number(cedula), NumeroDeHabitacion: numero })
                        });
                        const out = await res.json();
                        if (out && out.success) {
                            showAlertUnits('Unidad asignada', 'success');
                            input.value = '';
                            await fetchUnidades();
                            applyUnitsSearch();
                        } else {
                            showAlertUnits(out.error || 'No se pudo asignar la unidad');
                        }
                    } catch (e) {
                        showAlertUnits('Error de conexión');
                        console.error(e);
                    } finally {
                        btn.disabled = false;
                    }
                });
            });
        }

        function applyUnitsSearch() {
            const q = (document.getElementById('searchUnits').value || '').toLowerCase();
            const list = (window.__aceptados || []).filter(u =>
                String(u.Cedula).toLowerCase().includes(q) || (u.NombreCompleto || '').toLowerCase().includes(q)
            );
            renderUnitsRows(list);
        }

        document.getElementById('searchUnits').addEventListener('input', applyUnitsSearch);
        document.getElementById('refreshUnitsBtn').addEventListener('click', fetchAceptados);
        fetchAceptados();
    </script>
</body>
</html>
